{% extends 'base.html' %}
{% block title %} {{board.name}} {% endblock %}
{% block breadcrumb%}
    <style>
        .breadcrumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: none;
        }
        .breadcrumb-item a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .breadcrumb-item a:hover {
            color: #e0e0e0;
            transform: translateY(-1px);
        }
        .breadcrumb-item.active {
            color: #f8f9fa;
            font-weight: 600;
            font-size: 1.1em;
        }
        .breadcrumb-item + .breadcrumb-item::before {
            color: rgba(255,255,255,0.7);
            content: "›";
            font-size: 1.2em;
        }
    </style>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home'%}"><i class="fas fa-home me-2"></i>Boards</a></li>
            <li class="breadcrumb-item"><a href="{% url 'board_topics' board.pk%}"><i class="fas fa-folder me-2"></i>{{board.name}}</a></li>
            <li class="breadcrumb-item active" aria-current="page"><i class="fas fa-plus-circle me-2"></i>New Topic</li>
        </ol>
    </nav>
{% endblock %}


{% block content%}
<div class="card shadow-lg border-0 new-topic-form">
    <div class="card-header bg-dark text-white py-3">
        <h3 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Create a New Topic</h3>
    </div>
    <div class="card-body p-4">
        <form method="post" novalidate class="topic-form">
            {% csrf_token %}
            {% include 'includes/form.html'%}

            <div class="d-flex justify-content-between align-items-center mt-4">
                <a href="{% url 'board_topics' board.pk %}" class="btn btn-outline-secondary btn-back">
                    <i class="fas fa-arrow-left me-2"></i>Back to Topics
                </a>
                <button type="submit" class="btn btn-primary btn-glow btn-lg">
                    <i class="fas fa-plus me-2"></i>Create Topic
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    .new-topic-form {
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
    }

    .new-topic-form:hover {
        transform: translateY(-5px);
    }

    .card-header {
        background: linear-gradient(135deg, #343a40 0%, #495057 100%) !important;
        border-bottom: none;
    }

    .topic-form {
        max-width: 100%;
    }

    .btn-glow {
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        border-radius: 8px;
        padding: 12px 30px;
        font-weight: 600;
        border: none;
    }

    .btn-glow:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        background: linear-gradient(135deg, #0056b3 0%, #004085 100%);
    }

    .btn-outline-secondary {
        border-radius: 8px;
        padding: 12px 25px;
        font-weight: 500;
        border: 2px solid #6c757d;
        transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: white;
        transform: translateY(-2px);
        border-color: #6c757d;
    }

    /* تحسينات للنموذج */
    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-control {
        border-radius: 8px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #ffffff;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        transform: translateY(-1px);
    }

    label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 8px;
        font-size: 1rem;
    }

    /* تحسينات للرسائل والأخطاء */
    .alert {
        border-radius: 8px;
        border: none;
        padding: 12px 15px;
        margin-bottom: 1rem;
    }

    .alert-danger {
        background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
        color: #721c24;
    }

    .alert-success {
        background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        color: #155724;
    }

    /* تحسينات للأجهزة المحمولة */
    @media (max-width: 768px) {
        .card-body {
            padding: 1.5rem;
        }

        .btn-glow, .btn-outline-secondary {
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .d-flex {
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            width: 100%;
            text-align: center;
        }
    }

    /* تأثيرات للعناصر */
    .form-text {
        color: #6c757d;
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }

    .invalid-feedback {
        display: block;
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        font-weight: 500;
    }

    .is-invalid {
        border-color: #dc3545;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath d='m5.8 3.6.4.4.4-.4'/%3e%3cpath d='M6 7v1'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right calc(0.375em + 0.1875rem) center;
        background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
    }

    .is-valid {
        border-color: #28a745;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%2328a745' d='M2.3 6.73.6 4.53c-.4-1.04.46-1.4 1.1-.8l1.1 1.4 3.4-3.8c.6-.63 1.6-.27 1.2.7l-4 4.6c-.43.5-.8.4-1.1.1z'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right calc(0.375em + 0.1875rem) center;
        background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
    }
</style>
{% endblock %}
